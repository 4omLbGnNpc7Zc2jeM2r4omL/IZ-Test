name: ü§ñ Build IZ-Test Automation

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          # Reduziere Matrix f√ºr schnellere Builds
          - os: macos-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: üì¶ Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: üîß Install System Dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgconf-2-4 libxss1 libxtst6 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0
        # Chrome f√ºr Selenium
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: üîß Install System Dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Chrome f√ºr Selenium
        brew install --cask google-chrome
        
    - name: üîß Install System Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Chrome wird automatisch von webdriver-manager installiert
        echo "Chrome wird automatisch installiert"
        
    - name: üìö Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üìã Create Requirements if missing
      run: |
        if [ ! -f requirements.txt ]; then
          cat > requirements.txt << EOF
        selenium>=4.15.0
        webdriver-manager>=4.0.0
        pandas>=2.0.0
        requests>=2.31.0
        openpyxl>=3.1.0
        Pillow>=10.0.0
        tk>=0.1.0
        EOF
        fi
      shell: bash
      
    - name: üß™ Test Script Syntax
      run: |
        python -m py_compile interzero_automation.py
        python -m py_compile database.py
        python -m py_compile file_selector_gui.py
        python -m py_compile excel_validator.py
        
    - name: üß™ Test GUI Import
      run: |
        python -c "
        try:
            import tkinter
            print('‚úÖ tkinter verf√ºgbar')
        except ImportError:
            print('‚ùå tkinter nicht verf√ºgbar')
        
        try:
            from file_selector_gui import select_files_gui
            print('‚úÖ GUI-Module importierbar')
        except ImportError as e:
            print(f'‚ùå GUI-Import Fehler: {e}')
        
        try:
            import selenium
            from selenium import webdriver
            print('‚úÖ Selenium verf√ºgbar')
        except ImportError as e:
            print(f'‚ùå Selenium-Import Fehler: {e}')
        
        try:
            import pandas as pd
            print('‚úÖ Pandas verf√ºgbar')
        except ImportError as e:
            print(f'‚ùå Pandas-Import Fehler: {e}')
        "
        
    - name: üèóÔ∏è Build Executable with PyInstaller
      run: |
        pip install pyinstaller
        
        # Erstelle PyInstaller Spec-Datei
        cat > interzero_automation.spec << EOF
        # -*- mode: python ; coding: utf-8 -*-
        import sys
        import os
        
        block_cipher = None
        
        a = Analysis(
            ['interzero_automation.py'],
            pathex=[],
            binaries=[],
            datas=[
                ('file_selector_gui.py', '.'),
                ('excel_validator.py', '.'),
                ('database.py', '.'),
                ('requirements.txt', '.'),
                # capsolver_config.py wird NICHT in die EXE eingebettet!
            ],
            hiddenimports=[
                'tkinter',
                'tkinter.filedialog',
                'tkinter.messagebox',
                'selenium',
                'selenium.webdriver',
                'selenium.webdriver.chrome',
                'selenium.webdriver.chrome.service',
                'selenium.webdriver.common',
                'webdriver_manager',
                'webdriver_manager.chrome',
                'pandas',
                'openpyxl',
                'PIL',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='InterzeroAutomation',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF
        
        # Build das Executable
        pyinstaller interzero_automation.spec --clean --noconfirm
        
        # Platform-spezifische Anpassungen
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          EXECUTABLE="dist/InterzeroAutomation.exe"
          ARTIFACT_NAME="InterzeroAutomation-Windows-${{ matrix.python-version }}"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          EXECUTABLE="dist/InterzeroAutomation"
          ARTIFACT_NAME="InterzeroAutomation-macOS-${{ matrix.python-version }}"
        else
          EXECUTABLE="dist/InterzeroAutomation"
          ARTIFACT_NAME="InterzeroAutomation-Linux-${{ matrix.python-version }}"
        fi
        
        echo "EXECUTABLE=$EXECUTABLE" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
      shell: bash
      
    - name: üì¶ Create Distribution Package
      run: |
        mkdir -p release
        
        # Kopiere Executable
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp dist/InterzeroAutomation.exe release/
        else
          cp dist/InterzeroAutomation release/
          chmod +x release/InterzeroAutomation
        fi
        
        # Kopiere capsolver_config.py EXTERN (nicht in EXE eingebettet)
        cp capsolver_config.py release/
        
        # Erstelle README f√ºr Distribution
        cat > release/README.md << EOF
        # ü§ñ Interzero Automation
        
        ## Systemanforderungen
        
        - **Windows**: Windows 10/11 (64-bit)
        - **macOS**: macOS 10.15+ (Catalina oder neuer)
        - **Linux**: Ubuntu 18.04+ oder √§hnlich
        
        ## Installation
        
        1. Laden Sie das entsprechende Executable f√ºr Ihr System herunter
        2. **WICHTIG**: Behalten Sie die \`capsolver_config.py\` im gleichen Ordner wie das Executable
        3. Editieren Sie \`capsolver_config.py\` und tragen Sie Ihren CapSolver API-Key ein
        4. Platzieren Sie Ihre Excel und PDF-Dateien im gleichen Ordner
        5. Starten Sie das Programm:
           - **Windows**: Doppelklick auf \`InterzeroAutomation.exe\`
           - **macOS/Linux**: \`./InterzeroAutomation\` im Terminal
        
        ## Konfiguration
        
        **Editieren Sie \`capsolver_config.py\`:**
        \`\`\`python
        CAPSOLVER_API_KEY = "CAP-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
        \`\`\`
        
        ## Verwendung
        
        1. Das Programm startet eine GUI zur Dateiauswahl
        2. W√§hlen Sie Ihre Excel-Datei (erforderlich)
        3. W√§hlen Sie optional eine PDF-Datei f√ºr Upload
        4. Klicken Sie "Automation starten"
        
        ## Hinweise
        
        - Chrome wird automatisch installiert falls nicht vorhanden
        - Alle Aktionen werden in einer SQLite-Datenbank gespeichert
        - Screenshots werden als Base64 in der Datenbank archiviert
        - Bei Problemen pr√ºfen Sie die Konsolen-Ausgabe
        
        ## Erstellt mit
        
        - Python ${{ matrix.python-version }}
        - Selenium WebDriver
        - PyInstaller
        - Platform: ${{ matrix.os }}
        
        Erstellt am: $(date)
        EOF
        
        # Erstelle Beispiel-Konfiguration
        cat > release/capsolver_config.py << EOF
        # CapSolver API Konfiguration
        # Tragen Sie hier Ihren CapSolver API-Key ein
        CAPSOLVER_API_KEY = "CAP-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
        EOF
        
      shell: bash
      
    - name: üß™ Test Executable
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          echo "Windows Executable Test √ºbersprungen (GUI erforderlich)"
        else
          echo "Teste Executable Import..."
          # Teste nur grundlegende Imports ohne GUI
          timeout 10s ./release/InterzeroAutomation --help || echo "Expected timeout f√ºr GUI-Test"
        fi
      shell: bash
      
    - name: üì§ Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: release/
        retention-days: 30
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: üì• Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: üì¶ Create Release Archives
      run: |
        for dir in InterzeroAutomation-*; do
          if [ -d "$dir" ]; then
            echo "Creating archive for $dir"
            cd "$dir"
            if [[ "$dir" == *"Windows"* ]]; then
              zip -r "../${dir}.zip" .
            else
              tar -czf "../${dir}.tar.gz" .
            fi
            cd ..
          fi
        done
        ls -la *.zip *.tar.gz
        
    - name: üöÄ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.zip
          *.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üê≥ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîë Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: false  # Docker Push deaktiviert
      
    - name: üìã Create Dockerfile
      run: |
        cat > Dockerfile << EOF
        FROM python:3.11-slim
        
        # System-Dependencies f√ºr Chrome und GUI
        RUN apt-get update && apt-get install -y \\
            wget \\
            gnupg \\
            unzip \\
            curl \\
            xvfb \\
            libgconf-2-4 \\
            libxss1 \\
            libxtst6 \\
            libxrandr2 \\
            libasound2 \\
            libpangocairo-1.0-0 \\
            libatk1.0-0 \\
            libcairo-gobject2 \\
            libgtk-3-0 \\
            libgdk-pixbuf2.0-0 \\
            && rm -rf /var/lib/apt/lists/*
        
        # Chrome installieren
        RUN wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add - \\
            && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list' \\
            && apt-get update \\
            && apt-get install -y google-chrome-stable \\
            && rm -rf /var/lib/apt/lists/*
        
        # Arbeitsverzeichnis
        WORKDIR /app
        
        # Python Dependencies
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        
        # App-Code
        COPY . .
        
        # User f√ºr Sicherheit
        RUN useradd -m -u 1000 automation && chown -R automation:automation /app
        USER automation
        
        # Display f√ºr GUI
        ENV DISPLAY=:99
        
        # Startscript
        CMD ["sh", "-c", "Xvfb :99 -ac -screen 0 1280x1024x16 & python interzero_automation.py"]
        EOF
        
    - name: üèóÔ∏è Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Deaktiviert da keine Docker Secrets verf√ºgbar
        tags: |
          interzero-automation:latest
          interzero-automation:${{ github.sha }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
